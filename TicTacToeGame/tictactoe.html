<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tictactoe.css" />
    <script src="tictactoe.js" defer></script>
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <main class="background">
      <section class="title">
        <h2>Tic Tac Toe Game</h2>
      </section>
      <section class="display">
        it's your turn <span class="display-player playerx"></span>
      </section>
      <section class="container">
        <div class="gametable right-border bottom-border"></div>
        <div class="gametable right-border bottom-border"></div>
        <div class="gametable bottom-border "></div>
        <div class="gametable right-border bottom-border"></div>
        <div class="gametable right-border bottom-border"></div>
        <div class="gametable bottom-border"></div>
        <div class="gametable right-border"></div>
        <div class="gametable right-border"></div>
        <div class="gametable "></div>
      </section>
      <section class="display announcer hide"></section>
      <section class="controls">
        <button id="reset">Restart!</button>
      </section>
    </main>
  </body>
</html>
